name: pre-commit

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: npm
    - uses: actions/setup-python@v4
      with:
        python-version: 3.10
        cache: pip
    - run: npm ci
    - uses: pre-commit/action@v3.0.0
